version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pk
      POSTGRES_USER: pk
      POSTGRES_PASSWORD: pktesting
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: /app/entroypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://pk:mypassword@db:5432/mydatabase

volumes:
  postgres_data: