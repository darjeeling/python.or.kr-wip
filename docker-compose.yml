services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pk
      POSTGRES_USER: pk
      POSTGRES_PASSWORD: pktesting
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: /app/entroypoint.sh
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      POSTGRES_DB: pk
      POSTGRES_USER: pk
      POSTGRES_PASSWORD: pktesting

volumes:
  postgres_data: